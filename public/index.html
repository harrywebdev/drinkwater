<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />

    <!-- iOS specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Napij se" />

    <title data-i18n="page.title">Water Reminder</title>

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <body>
    <div class="container">
      <div class="card">
        <div class="icon-container">
          <svg
            class="water-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
          </svg>
        </div>

        <h1 data-i18n="page.title"></h1>
        <p class="subtitle" data-i18n="page.subtitle"></p>

        <div class="info-box">
          <p data-i18n="info.text"></p>
        </div>

        <div id="status-message" class="status-message"></div>

        <div class="button-container">
          <button id="subscribe-btn" class="btn btn-primary">
            <svg
              class="btn-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span data-i18n="buttons.subscribe"></span>
          </button>

          <div class="button-row">
            <button
              id="unsubscribe-btn"
              class="btn btn-secondary"
              style="display: none"
            >
              <svg
                class="btn-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
              <span data-i18n="buttons.unsubscribe"></span>
            </button>

            <button
              id="test-btn"
              class="btn btn-test"
              style="display: none"
              data-i18n-title="buttons.sendNowTitle"
            >
              <svg
                class="btn-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <polygon points="10 8 16 12 10 16 10 8"></polygon>
              </svg>
              <span data-i18n="buttons.sendNow"></span>
            </button>
          </div>
        </div>

        <div class="features">
          <div class="feature">
            <div class="feature-icon">‚è∞</div>
            <div class="feature-text" data-i18n="features.hourly"></div>
          </div>
          <div class="feature">
            <div class="feature-icon">üåç</div>
            <div class="feature-text" data-i18n="features.timezone"></div>
          </div>
          <div class="feature">
            <div class="feature-icon">üì±</div>
            <div class="feature-text" data-i18n="features.iosCompatible"></div>
          </div>
        </div>

        <div class="ios-notice" data-i18n="iosNotice"></div>
      </div>

      <footer>
        <p data-i18n="footer"></p>
      </footer>
    </div>

    <script src="/i18n.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
